name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: magiconch
      uses: magiconch/magiconch.github.io@main
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        TARGET_REPO: magiconch/magiconch.github.io
        TARGET_BRANCH: main
        BUILD_SCRIPT: npm run build
        BUILD_DIR: docs/